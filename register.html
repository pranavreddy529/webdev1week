<!DOCTYPE html>
<html lang="en">

<head>
</head>

<style>
     *{box-sizing: border-box}


.container {
  padding: 16px;
}


input[type=text] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text] {
  background-color: #ddd;
  outline: none;
}


hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}


.Pay{
  background-color: #129db6;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 1;
}

.Pay:hover {
  opacity:0.9;
}

.header{
    background-color: #333;
    font-size: 50px;
    color: #fff;
    text-align: center;
    padding: 20px 0;           
}
</style>

<body>
    <header>
        <div class="heading">
            <img src="https://techtatva.manipal.edu/wp-content/uploads/2023/08/TechTattva-logo.png" 
                  alt="Image not found" id="image">
            </div>
            <DIV CLASS="HEADER"id="header">
            <H2>MANIPAL ANNUAL EVENT 2023</H2>
        </DIV>
    </header>
    <form action="">
        <div class="container">
            <h1>Register For The Event</h1>
            <p>Please fill in this form to attend the Event</p>
            <hr>
       
                <label>First name</label>
                <input type="text" name="First N ame" placeholder="Enter First Name">          
            
            
                <label>Last Name</label>
                <input type="text" name="Last-Name" placeholder="Enter Last  Name">
            
            
                <label>Registration Number</label>
                <input type="Text" name="Registration Number" placeholder="Registration Number">
            
          
           
                <label>Mobile Number</label>
                <input type="text" name="Mobile Number" placeholder="Mobile Number">

                <label>Learners ID</label>
                <input type="text" name="Learners ID" placeholder="Learners ID">


                <label>College</label>
                <input type="text" name="College" placeholder="College">
                <select name="College">
                    <option value="MIT">MIT</option>
                    <option value="MCOPS">MCOPS</option>
                    <option value="DOC">DOC</option>
                  <option value="KMC">KMC</option>
                </select>
                <br>



                <label>Year</label>
                <input type="text" name="Year" placeholder="Year">
                <hr>

                <button type="submit"  class="Pay">Pay</button>      
        </div>
    </form>
</body>

</html>
